<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javier Arenas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            /* backgroundColor: 0x20102, */
            backgroundAlpha: 0.0
            
        })

        setTimeout(() => {
            const main = document.querySelector('main')
            main.style.opacity = 1
        }, 1000)
        
        
    })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/javier.jpg" alt="">
            <h1>Javier Arenas</h1>

        </header>
        <ul>
            <li><a href="https://www.utilyti.com"><img src="./images/homepage.svg" alt="Homepage" width="20"> CV</a></li>
            <li><a href="https://www.linkedin.com/in/javier-arenas-14495911b"><img src="./images/linkedin.PNG" alt="Linkedin" width="20"> Linkedin</a></li>
            <li><a href="https://www.facebook.com/rodriguin.al"><img src="./images/facebook.PNG" alt="facebook" width="20"> Facebook</a></li>
            <li><a href="https://www.instagram.com/jav_arenas_laz/"><img src="./images/instagram.svg" alt="instagram" width="20"> Instagram</a></li>
            <li><a href="https://www.youtube.com/channel/UCU0CIYNlq0XEchyLrreISxg"><img src="./images/youtube.svg" alt="youtube" width="20"> Youtube</a></li>
            <li><a href="https://github.com/javirroal"><img src="./images/github.svg" alt="github" width="20"> Github</a></li>
        </ul>
        
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
